<html lang="en">

<head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='AddElement()'>加入寶可夢圖片元素</button>
    <div id='container'></div>
    <div class="container2"></div>
    <script>

        function AddElement() {
            //1.創建與設定HTML元素
            let img = document.createElement('img');
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');

            //2.選取HTML元素
            let container = document.getElementById("container");
            let container2 = document.getElementById("container2");
            let div = document.querySelector("body div");

            //3.加入元素旗下
            container.appendChild(img);
            container2.appendChild(img.cloneNode());
            
            //img.2
            let img02 = document.createElement('img');
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/002.png');

container.appendChild(img02);
        }
    </script>
</body>

</html>
